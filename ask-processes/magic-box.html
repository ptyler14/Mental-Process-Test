<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#2 Magic Creation Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <nav class="process-nav">
            <a href="index.html" class="back-link">&larr; Back to Hub</a>
            <span class="process-number">Process #2</span>
        </nav>

        <header>
            <h1>The Magic Creation Box</h1>
            <p>Whatever is contained in this box‚ÄîIS!</p>
        </header>

        <div class="process-card">
            <div class="input-group">
                <label>What do you want to drop in the box?</label>
                <textarea id="box-input" 
                          placeholder="Describe a desire, an image you saw, or a feeling you want..."
                          onkeypress="if(event.key === 'Enter') { event.preventDefault(); dropInBox(); }"></textarea>
            </div>
            <button class="btn-primary" onclick="dropInBox()">Put in Box</button>
        </div>

        <div class="magic-box-container" id="magic-box">
            <h3>üéÅ The Creation Box</h3>
            <p style="font-size:0.9rem; opacity:0.7;">Your desires are held here.</p>
            <div id="box-contents" style="margin-top:20px; text-align:left;"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function dropInBox() {
            const input = document.getElementById('box-input');
            const container = document.getElementById('box-contents');
            const text = input.value.trim();
            if(!text) return;

            const div = document.createElement('div');
            div.className = 'list-item';
            div.style.background = "rgba(255,255,255,0.8)";
            
            // New Structure
            div.innerHTML = `
                <div class="item-content"><strong>Desire:</strong> <span>${text}</span></div>
                <div class="item-actions">
                    <button class="btn-icon edit" onclick="editBoxItem(this)">‚úé</button>
                    <button class="btn-icon delete" onclick="deleteItem(this)">üóëÔ∏è</button>
                </div>
            `;
            
            container.prepend(div);
            input.value = "";
            input.focus();
            
            // Visual feedback
            const box = document.getElementById('magic-box');
            box.style.transform = "scale(1.02)";
            setTimeout(() => box.style.transform = "scale(1)", 200);
        }

        function deleteItem(btn) { btn.closest('.list-item').remove(); }

        function editBoxItem(btn) {
            const div = btn.closest('.list-item');
            const span = div.querySelector('span'); // The text part inside item-content
            
            const newText = prompt("Edit your desire:", span.textContent);
            if (newText !== null && newText.trim() !== "") {
                span.textContent = newText;
            }
        }
    </script>
</body>
</html>
