<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#5 The Prosperity Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="process-nav">
            <a href="index.html" class="back-link">&larr; Back to Hub</a>
            <span class="process-number">Process #5</span>
        </nav>

        <header>
            <h1>The Prosperity Game</h1>
            <p>Expand your mental capacity for abundance. Spend freely!</p>
        </header>

        <div class="bank-dashboard">
            <div class="day-display" id="game-day">Day 1</div>
            <div class="balance-display" id="game-balance">$1,000</div>
            <p>Allowance Today: <span id="game-allowance">$1,000</span></p>
            <button class="btn-primary" style="background:#4ade80; color:#064e3b;" onclick="nextDay()">Start Next Day (Deposit)</button>
        </div>

        <div class="process-card">
            <h3>Write a Check</h3>
            <div class="input-group">
                <input type="text" id="item-desc" placeholder="What are you buying? (e.g. Leather Jacket)">
            </div>
            <div class="input-group">
                <input type="number" id="item-cost" 
                       placeholder="Cost ($)"
                       onkeypress="if(event.key === 'Enter') spendMoney()">
            </div>
            <button class="btn-primary" onclick="spendMoney()">Buy Item</button>
        </div>

        <ul id="transaction-log" class="dynamic-list"></ul>
    </div>

    <script src="script.js"></script>
    <script>
        let day = 1;
        let balance = 1000;
        
        function updateDisplay() {
            document.getElementById('game-day').textContent = `Day ${day}`;
            document.getElementById('game-balance').textContent = `$${balance.toLocaleString()}`;
            document.getElementById('game-allowance').textContent = `$${(day * 1000).toLocaleString()}`;
        }

        function nextDay() {
            day++;
            const deposit = day * 1000;
            balance += deposit;
            alert(`Good Morning! Day ${day}. You received $${deposit.toLocaleString()}.`);
            updateDisplay();
        }

        function spendMoney() {
            const desc = document.getElementById('item-desc');
            const costInput = document.getElementById('item-cost');
            const cost = parseInt(costInput.value);

            if(!cost || cost > balance) return alert("Insufficient imaginary funds!");
            if(!desc.value) return alert("What are you buying?");

            balance -= cost;
            
            const list = document.getElementById('transaction-log');
            const li = document.createElement('li');
            li.className = 'list-item';
            
            // Added simple delete button for consistency, though not strictly asked for
            li.innerHTML = `
                <span class="item-content">
                    Purchased: ${desc.value} <strong style="color:#ef4444; margin-left:10px;">-$${cost.toLocaleString()}</strong>
                </span>
                <button class="btn-icon delete" onclick="this.closest('li').remove()" title="Delete">üóëÔ∏è</button>
            `;
            list.prepend(li);

            desc.value = '';
            costInput.value = '';
            desc.focus(); // Focus back to description for rapid entry
            updateDisplay();
        }
        
        updateDisplay();
    </script>
</body>
</html>
