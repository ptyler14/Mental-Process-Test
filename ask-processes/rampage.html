<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 Rampage of Appreciation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <nav class="process-nav">
            <a href="index.html" class="back-link">&larr; Back to Hub</a>
            <span class="process-number">Process #1</span>
        </nav>

        <header>
            <h1>Rampage of Appreciation</h1>
            <p>Look around. Find something pleasing. Hold your attention on it.</p>
        </header>

        <div class="process-card" style="margin-top: 20px;">
            <div class="input-group">
                <label>I appreciate...</label>
                <input type="text" id="appreciation-input" 
                       placeholder="e.g., The sunlight coming through the window..."
                       onkeypress="if(event.key === 'Enter') addAppreciation()">
            </div>
            <button class="btn-primary" onclick="addAppreciation()">Add to Stream</button>
        </div>

        <ul id="appreciation-list" class="dynamic-list"></ul>
    </div>

    <script src="script.js"></script>
    <script>
        function addAppreciation() {
            const input = document.getElementById('appreciation-input');
            const list = document.getElementById('appreciation-list');
            const text = input.value.trim();
            if(!text) return;

            const li = document.createElement('li');
            li.className = 'list-item';
            
            // New HTML structure with Edit/Delete buttons
            li.innerHTML = `
                <span class="item-content">‚ú® ${text}</span>
                <div class="item-actions">
                    <button class="btn-icon edit" onclick="editItem(this)" title="Edit">‚úé</button>
                    <button class="btn-icon delete" onclick="deleteItem(this)" title="Delete">üóëÔ∏è</button>
                </div>
            `;
            
            list.prepend(li);
            input.value = "";
            input.focus();
        }

        function deleteItem(btn) {
            // Find the <li> that contains the clicked button and remove it
            const li = btn.closest('li');
            li.remove();
        }

        function editItem(btn) {
            const li = btn.closest('li');
            const span = li.querySelector('.item-content');
            // Remove the "‚ú® " prefix for editing
            const currentText = span.textContent.replace('‚ú® ', '');
            
            const newText = prompt("Update your appreciation:", currentText);
            if (newText !== null && newText.trim() !== "") {
                span.textContent = `‚ú® ${newText}`;
            }
        }
    </script>
</body>
</html>
