<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Focus Wheel</h1>
        <input type="text" id="centerInput" placeholder="Enter center statement">
        <button id="setCenterBtn">Set Center Statement</button>
        <br><br>
        <input type="text" id="statementInput" placeholder="Enter supporting statement">
        <button id="addStatementBtn">Add Statement</button>

        <div class="wheel-container">
            <div class="center" id="centerText">Center</div>
            <div class="wheel" id="wheel"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
