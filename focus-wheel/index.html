<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Focus Wheel</h1>

        <!-- Step 1: Enter center statement -->
        <div id="step-center">
            <input type="text" id="center-input" placeholder="Enter center desire">
            <button id="start-wheel-btn">Start Wheel</button>
        </div>

        <!-- Step 2: Add supporting statements -->
        <div id="step-wheel" class="hidden">
            <input type="text" id="statement-input" placeholder="Enter supporting statement">
            <button id="add-btn">Add Statement</button>
            <div>Statements added: <span id="count">0</span>/12</div>

            <div class="wheel-container" id="wheel">
                <div id="segments"></div>
                <div id="wheel-center">Center</div>
            </div>
        </div>

        <!-- Step 3: Final wheel and reflection -->
        <div id="step-complete" class="hidden">
            <div id="final-wheel"></div>
            <button id="reflect-btn">Next Reflection</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
