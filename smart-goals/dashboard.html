<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Hub | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <style>
        /* --- 2x2 GRID LAYOUT --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 30px; /* Space between the boxes */
            margin-top: 20px;
        }

        /* If screen is small (mobile), stack them vertically instead */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* The Box for each Category */
        .category-box {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            min-height: 300px; /* Ensures boxes are substantial even if empty */
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .category-header h2 {
            margin: 0;
            font-family: 'Merriweather', serif;
            font-size: 1.25rem;
            color: #1e293b;
        }

        /* Goal Card inside the box */
        .goal-card {
            background: #f8fafc;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .goal-title {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 5px;
            padding-right: 50px; /* Make room for icons */
        }

        /* Tools (Archive/Delete) */
        .card-tools {
            position: absolute;
            top: 15px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .btn-tool {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.4;
            transition: opacity 0.2s;
            padding: 2px;
        }
        .btn-tool:hover { opacity: 1; }
        .btn-delete:hover { color: #ef4444; }

        .next-step-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #166534;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 12px;
            max-width: 500px; width: 90%;
        }
    </style>
</head>
<body>

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <div>
                <h1>My Life Hub</h1>
                <p class="subtitle">Your command center.</p>
            </div>
            
            <div style="display: flex; gap: 15px;">
                <button class="btn-secondary" onclick="toggleEducation()">üéì Goal 101</button>
                <button class="btn-primary" onclick="window.location.href='index.html'">+ New Goal</button>
            </div>
        </header>

        <div id="edu-modal" class="modal-overlay">
            <div class="modal-content">
                <h2>Goal Setting 101</h2>
                <div style="background:#f0fdf4; padding:15px; border-radius:8px; border-left:4px solid #10b981; margin: 15px 0;">
                    <ul style="padding-left:20px; margin:0; line-height:1.6;">
                        <li><strong>S</strong>pecific</li>
                        <li><strong>M</strong>easurable</li>
                        <li><strong>A</strong>chievable</li>
                        <li><strong>R</strong>elevant</li>
                        <li><strong>T</strong>ime-Bound</li>
                    </ul>
                </div>
                <div style="text-align: right;">
                    <button class="btn-secondary" onclick="toggleEducation()">Close</button>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            
            <div class="category-box">
                <div class="category-header">
                    <span>üí™</span>
                    <h2>Health & Body</h2>
                </div>
                <div id="list-Health"></div>
            </div>

            <div class="category-box">
                <div class="category-header">
                    <span>üíº</span>
                    <h2>Wealth & Career</h2>
                </div>
                <div id="list-Wealth"></div>
            </div>

            <div class="category-box">
                <div class="category-header">
                    <span>‚ù§Ô∏è</span>
                    <h2>Relationships</h2>
                </div>
                <div id="list-Relationships"></div>
            </div>

            <div class="category-box">
                <div class="category-header">
                    <span>üß†</span>
                    <h2>Wisdom & Self</h2>
                </div>
                <div id="list-Wisdom"></div>
            </div>

        </div> </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadDashboard);

        function loadDashboard() {
            const goals = JSON.parse(localStorage.getItem('user_goals_db')) || [];
            
            // Clear Lists
            ['Health', 'Wealth', 'Relationships', 'Wisdom'].forEach(cat => {
                document.getElementById(`list-${cat}`).innerHTML = '';
            });

            // Filter Active Goals
            const activeGoals = goals.filter(g => !g.archived);

            activeGoals.forEach(goal => {
                let cat = goal.category || 'Wisdom';
                if(!['Health', 'Wealth', 'Relationships', 'Wisdom'].includes(cat)) cat = 'Wisdom';
                
                const container = document.getElementById(`list-${cat}`);
                if(container) {
                    container.appendChild(createCard(goal));
                }
            });
        }

        function createCard(goal) {
            const div = document.createElement('div');
            div.className = 'goal-card';
            
            // Date Format
            let dateText = "";
            if(goal.actionDate) {
                const d = new Date(goal.actionDate);
                dateText = d.toLocaleDateString();
            }

            div.innerHTML = `
                <div class="card-tools">
                    <button class="btn-tool" onclick="archiveGoal('${goal.id}')" title="Archive">üìÇ</button>
                    <button class="btn-tool btn-delete" onclick="deleteGoal('${goal.id}')" title="Delete">üóëÔ∏è</button>
                </div>
                
                <div class="goal-title">${goal.finalSmart || goal.initialGoal}</div>
                <div style="font-size:0.8rem; color:#64748b; font-style:italic;">"${goal.initialGoal}"</div>

                <div class="next-step-row">
                    <input type="checkbox" onchange="completeAction('${goal.id}')">
                    <span>${goal.nextAction || 'No action set'}</span>
                </div>
                <div style="font-size:0.75rem; color:#15803d; margin-top:4px; margin-left:22px;">Due: ${dateText || 'No Date'}</div>
            `;
            return div;
        }

        // Logic Helpers
        function toggleEducation() {
            const m = document.getElementById('edu-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        window.deleteGoal = function(id) {
            if(confirm("Permanently delete this goal?")) {
                let goals = JSON.parse(localStorage.getItem('user_goals_db')) || [];
                goals = goals.filter(g => g.id !== id);
                localStorage.setItem('user_goals_db', JSON.stringify(goals));
                loadDashboard();
            }
        };

        window.archiveGoal = function(id) {
            if(confirm("Archive this goal?")) {
                let goals = JSON.parse(localStorage.getItem('user_goals_db')) || [];
                const idx = goals.findIndex(g => g.id === id);
                if(idx > -1) {
                    goals[idx].archived = true;
                    localStorage.setItem('user_goals_db', JSON.stringify(goals));
                    loadDashboard();
                }
            }
        };

        window.completeAction = function(id) {
            alert("Action checked! (Next Step logic coming soon)");
        };
    </script>
</body>
</html>
