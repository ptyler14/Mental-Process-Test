<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Hub | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <style>
        /* DASHBOARD SPECIFIC STYLES */
        
        /* 1. Category Headers */
        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: #1e293b;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* 2. The Goal Card */
        .goal-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative; /* For button positioning */
        }

        /* 3. Delete/Archive Buttons (Top Right) */
        .card-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.4;
            transition: opacity 0.2s;
            padding: 0;
        }
        .action-btn:hover { opacity: 1; }
        .btn-delete:hover { color: #ef4444; }

        /* 4. Card Content */
        .goal-header h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: #0f172a;
            padding-right: 80px; /* Space for buttons */
        }

        .goal-meta {
            font-size: 0.9rem;
            color: #64748b;
            font-style: italic;
            margin-bottom: 15px;
        }

        /* 5. Next Step Box */
        .next-step-box {
            background: #f0fdf4; /* Light Green */
            border: 1px solid #bbf7d0;
            border-radius: 6px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: #166534;
        }

        .date-badge {
            background: #dcfce7;
            color: #15803d;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* 6. Education Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 12px;
            max-width: 500px; width: 90%;
        }
    </style>
</head>
<body>

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <div>
                <h1>My Life Hub</h1>
                <p class="subtitle">Your command center.</p>
            </div>
            
            <div style="display: flex; gap: 15px;">
                <button class="btn-secondary" onclick="toggleEducation()">üéì Goal 101</button>
                <button class="btn-primary" onclick="window.location.href='index.html'">+ New Goal</button>
            </div>
        </header>

        <div id="edu-modal" class="modal-overlay">
            <div class="modal-content">
                <h2>Goal Setting 101</h2>
                <div style="background:#f0fdf4; padding:15px; border-radius:8px; border-left:4px solid #10b981; margin: 15px 0;">
                    <ul style="padding-left:20px; margin:0; line-height:1.6;">
                        <li><strong>S</strong>pecific</li>
                        <li><strong>M</strong>easurable</li>
                        <li><strong>A</strong>chievable</li>
                        <li><strong>R</strong>elevant</li>
                        <li><strong>T</strong>ime-Bound</li>
                    </ul>
                </div>
                <div style="text-align: right;">
                    <button class="btn-secondary" onclick="toggleEducation()">Close</button>
                </div>
            </div>
        </div>

        <div class="category-section">
            <h2 class="category-title">Health & Body</h2>
            <div id="list-Health"></div>
        </div>

        <div class="category-section">
            <h2 class="category-title">Wealth & Career</h2>
            <div id="list-Wealth"></div>
        </div>

        <div class="category-section">
            <h2 class="category-title">Relationships</h2>
            <div id="list-Relationships"></div>
        </div>

        <div class="category-section">
            <h2 class="category-title">Wisdom & Self</h2>
            <div id="list-Wisdom"></div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadDashboard);

        function loadDashboard() {
            const goals = JSON.parse(localStorage.getItem('user_goals_db')) || [];
            
            // Clear Lists
            ['Health', 'Wealth', 'Relationships', 'Wisdom'].forEach(cat => {
                document.getElementById(`list-${cat}`).innerHTML = '';
            });

            // Filter Active Goals
            const activeGoals = goals.filter(g => !g.archived);

            activeGoals.forEach(goal => {
                // Determine Category
                let cat = goal.category || 'Wisdom';
                if(!['Health', 'Wealth', 'Relationships', 'Wisdom'].includes(cat)) cat = 'Wisdom';
                
                const container = document.getElementById(`list-${cat}`);
                if(container) {
                    container.appendChild(createCard(goal));
                }
            });
        }

        function createCard(goal) {
            const div = document.createElement('div');
            div.className = 'goal-card';
            
            // Format Date
            let dateText = "";
            if(goal.actionDate) {
                const d = new Date(goal.actionDate);
                dateText = d.toLocaleDateString();
            }

            div.innerHTML = `
                <div class="card-actions">
                    <button class="action-btn" onclick="archiveGoal('${goal.id}')" title="Archive">üìÇ</button>
                    <button class="action-btn btn-delete" onclick="deleteGoal('${goal.id}')" title="Delete">üóëÔ∏è</button>
                </div>
                
                <div class="goal-header">
                    <h3>${goal.finalSmart || goal.initialGoal}</h3>
                </div>
                <div class="goal-meta">Started as: "${goal.initialGoal}"</div>

                <div class="next-step-box">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" onchange="completeAction('${goal.id}')">
                        <span>${goal.nextAction || 'No action set'}</span>
                    </div>
                    <span class="date-badge">Due: ${dateText || 'No Date'}</span>
                </div>
            `;
            return div;
        }

        // --- BUTTON LOGIC ---
        function toggleEducation() {
            const m = document.getElementById('edu-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        window.deleteGoal = function(id) {
            if(confirm("Permanently delete this goal?")) {
                let goals = JSON.parse(localStorage.getItem('user_goals_db')) || [];
                goals = goals.filter(g => g.id !== id);
                localStorage.setItem('user_goals_db', JSON.stringify(goals));
                loadDashboard();
            }
        };

        window.archiveGoal = function(id) {
            if(confirm("Archive this goal?")) {
                let goals = JSON.parse(localStorage.getItem('user_goals_db')) || [];
                const idx = goals.findIndex(g => g.id === id);
                if(idx > -1) {
                    goals[idx].archived = true;
                    localStorage.setItem('user_goals_db', JSON.stringify(goals));
                    loadDashboard();
                }
            }
        };

        window.completeAction = function(id) {
            alert("Action checked! (Next Step logic coming soon)");
        };
    </script>
</body>
</html>
