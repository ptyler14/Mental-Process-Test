<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Goals Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <style>
        /* --- DASHBOARD STYLES --- */
        
        /* 1. LAYOUT CONTAINER */
        .container {
            max-width: 1000px; /* Wider to fit the 2x2 grid nicely */
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 2. HEADER (Based on your snippet) */
        header {
            margin-bottom: 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; /* Aligns items to top */
        }

        .header-left h1 {
            margin: 10px 0 5px 0;
            font-size: 2rem;
            color: #1e293b;
            font-family: 'Merriweather', serif;
        }

        .back-link {
            text-decoration: none;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .back-link:hover { color: #10b981; }

        .subtitle {
            color: #64748b;
            font-style: italic;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* 3. THE 2x2 GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 30px;
            margin-top: 20px;
        }

        /* Mobile Stack */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; } 
            header { flex-direction: column; gap: 20px; }
        }

        /* 4. CATEGORY BOXES */
        .category-box {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            min-height: 300px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .category-header h2 {
            margin: 0;
            font-family: 'Merriweather', serif;
            font-size: 1.25rem;
            color: #1e293b;
        }

        /* 5. GOAL CARDS */
        .goal-card {
            background: #f8fafc;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .goal-title {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 5px;
            padding-right: 60px; /* Space for buttons */
        }

        /* Archive/Delete Buttons */
        .card-tools {
            position: absolute;
            top: 15px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .btn-tool {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.4;
            transition: opacity 0.2s;
            padding: 2px;
        }
        .btn-tool:hover { opacity: 1; }
        .btn-delete:hover { color: #ef4444; }

        .next-step-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #166534;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 12px;
            max-width: 500px; width: 90%;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-left">
                <a href="../index.html" class="back-link">üè† Main Menu</a>
                <h1>My Goals Dashboard</h1>
                <p class="subtitle">Design your life, one area at a time.</p>
            </div>
            
            <div class="header-right">
                <button class="btn-sm" onclick="toggleEducation()" style="background:#f1f5f9; color:#64748b; border: 1px solid #cbd5e1; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                    ‚ÑπÔ∏è Goal Setting 101
                </button>
                <button class="btn-primary" onclick="window.location.href='index.html'">+ New Goal</button>
            </div>
        </header>

        <div id="edu-modal" class="modal-overlay">
            <div class="modal-content">
                <h2>Goal Setting 101</h2>
                <div style="background:#f0fdf4; padding:15px; border-radius:8px; border-left:4px solid #10b981; margin: 15px 0;">
                    <ul style="padding-left:20px; margin:0; line-height:1.6;">
                        <li><strong>S</strong>pecific</li>
                        <li><strong>M</strong>easurable</li>
                        <li><strong>A</strong>chievable</li>
                        <li><strong>R</strong>elevant</li>
                        <li><strong>T</strong>ime-Bound</li>
                    </ul>
                </div>
                <div style="text-align: right;">
                    <button class="btn-secondary" onclick="toggleEducation()">Close</button>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            
            <div class="category-box">
                <div class="category-header">
                    <span>üí™</span>
                    <h2>Health & Body</h2>
                </div>
                <div id="list-Health"></div>
            </div>

            <div class="category-box">
                <div class="category-header">
                    <span>üíº</span>
                    <h2>Wealth & Career</h2>
                </div>
                <div id="list-Wealth"></div>
            </div>

            <div class="category-box">
                <div class="category-header">
                    <span>‚ù§Ô∏è</span>
                    <h2>Relationships</h2>
                </div>
                <div id="list-Relationships"></div>
            </div>

            <div class="category-box">
                <div class="category-header">
                    <span>‚òÄÔ∏è</span>
                    <h2>Happiness & Lifestyle</h2>
                </div>
                <div id="list-Happiness"></div>
            </div>

        </div> </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadDashboard);

        function loadDashboard() {
            const goals = JSON.parse(localStorage.getItem('user_goals_db')) || [];
            
            // Clear Lists
            ['Health', 'Wealth', 'Relationships', 'Happiness'].forEach(cat => {
                const el = document.getElementById(`list-${cat}`);
                if(el) el.innerHTML = '';
            });

            const activeGoals = goals.filter(g => !g.archived);

            activeGoals.forEach(goal => {
                // Ensure category matches one of our 4 boxes
                let cat = goal.category || 'Happiness';
                if(!['Health', 'Wealth', 'Relationships', 'Happiness'].includes(cat)) {
                    cat = 'Happiness';
                }
                
                const container = document.getElementById(`list-${cat}`);
                if(container) {
                    container.appendChild(createCard(goal));
                }
            });
        }

        function createCard(goal) {
            const div = document.createElement('div');
            div.className = 'goal-card';
            
            let dateText = "";
            if(goal.actionDate) {
                const d = new Date(goal.actionDate);
                dateText = d.toLocaleDateString();
            }

            div.innerHTML = `
                <div class="card-tools">
                    <button class="btn-tool" onclick="archiveGoal('${goal.id}')" title="Archive">üìÇ</button>
                    <button class="btn-tool btn-delete" onclick="deleteGoal('${goal.id}')" title="Delete">üóëÔ∏è</button>
                </div>
                
                <div class="goal-title">${goal.finalSmart || goal.initialGoal}</div>
                <div style="font-size:0.8rem; color:#64748b; font-style:italic;">"${goal.initialGoal}"</div>

                <div class="next-step-row">
                    <input type="checkbox" onchange="completeAction('${goal.id}')">
                    <span>${goal.nextAction || 'No action set'}</span>
                </div>
                <div style="font-size:0.75rem; color:#15803d; margin-top:4px; margin-left:22px;">Due: ${dateText || 'No Date'}</div>
            `;
            return div;
        }

        function toggleEducation() {
            const m = document.getElementById('edu-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        window.deleteGoal = function(id) {
            if(confirm("Permanently delete this goal?")) {
                let goals = JSON.parse(localStorage.getItem('user_goals_db')) || [];
                goals = goals.filter(g => g.id !== id);
                localStorage.setItem('user_goals_db', JSON.stringify(goals));
                loadDashboard();
            }
        };

        window.archiveGoal = function(id) {
            if(confirm("Archive this goal?")) {
                let goals = JSON.parse(localStorage.getItem('user_goals_db')) || [];
                const idx = goals.findIndex(g => g.id === id);
                if(idx > -1) {
                    goals[idx].archived = true;
                    localStorage.setItem('user_goals_db', JSON.stringify(goals));
                    loadDashboard();
                }
            }
        };

        window.completeAction = function(id) {
            alert("Action checked!");
        };
    </script>
</body>
</html>
